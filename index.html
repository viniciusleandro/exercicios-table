<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>table</title>
</head>
<body>
    <header>
        <h1>Minhas tabelas</h1>
    </header>
    <main>
        <h3>Tabela simples</h3>
        <table>
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tfoot>
        </table>

        <h3>Tabela 2</h3>
        <table>
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">4</td>
                </tr>
            </tbody>
            <tfoot>
                <tr style="text-align: left;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tfoot>
        </table>
        <h3>Tabela 3</h3>
        <table>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th rowspan="3" style="text-align: center;">3</th>
                </tr>
                <tr>
                    <td colspan="2">4</td>
                </tr>
                <tr style="text-align: left;">
                    <td>5</td>
                    <td>6</td>
                </tr>
        </table>
    </main>
</body>
</html>
